            options: {min: 0, max: 99}
        email_column:
            anonymizer: email
            options: {domain: 'toto.com'}

        address:
            anonymizer: address
            options:
                street_address: 'street'
                # secondary_address:
                postal_code: 'zip_code'
                locality: 'city'
                # region:
